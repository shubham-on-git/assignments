<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../header/style.css">
    <link rel="stylesheet" href="../footer/style.css">

    <title>Contact</title>
</head>

<body>
    <section class="page-headers">
        <div id="headerContainer"></div>
    </section>
    <div class="contact-heading">
        <h1>Contact Me</h1>
    </div>
    <div class="contact-main">

        <div class="contact-form-main">
            <div class="form-heading">
                <h1>Get In Touch</h1>
            </div>
            <form class="contact-form">
                <input class="form-name text" type="text" placeholder="Name">
                <input class="form-email text" type="text" placeholder="Email">
                <input class="form-phone text" type="text" placeholder="Phone">
                <textarea class="form-message" placeholder="Write your message" name="message" id="" cols="30"
                    rows="10">
            </textarea>
                <input class="form-submit-btn" type="submit" value="Send Message">
            </form>
        </div>

        <div class="my-contact">
            <div class="my-contact-heading">
                <h1>My Contact Details</h1>
            </div>
            <div class="my-contact-details-main">
                <div class="my-contact-details">
                    <h5 class="my-contact-sub-heading">EMAIL</h5>
                    <p class="contact-text">shubhamonmail@gmail.com</p>
                </div>
                <div class="my-contact-details">
                    <h5 class="my-contact-sub-heading">PHONE</h5>
                    <p class="contact-text">+91 0123456789</p>
                </div>
                <div class="my-contact-details">
                    <h5 class="my-contact-sub-heading">FAX</h5>
                    <p class="contact-text">+91 9090908787</p>
                </div>
                <div class="my-contact-details">
                    <h5 class="my-contact-sub-heading">ADDRESS</h5>
                    <p class="contact-text">9-v-12</p>
                    <p>Near Maansarover Lake</p>
                    <p>Patel Nagar, Bhilwara</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        fetch('/assignments/portfoilio/header/')
        .then(response => response.text())
        .then((res)=>{
            console.log('********res****',res);
            document.getElementById('headerContainer').innerHTML = res;
        })
    </script>

      <!-- footer -->
   <section class="page-footers">
    <div id="footerContainer"></div>
</section>
<script>
    fetch('/assignments/portfoilio/footer/commonFooter.html')
    .then(response => response.text())
    .then((res)=>{
        console.log('********res****',res);
        document.getElementById('footerContainer').innerHTML = res;
    })
</script>
</body>
</html>
